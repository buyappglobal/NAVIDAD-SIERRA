    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, .font-display {
        font-family: 'Mountains of Christmas', cursive;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Nueva animación más suave para la lista */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        opacity: 0; /* Oculto hasta que empiece la animación */
        animation-name: fadeInUp;
        animation-duration: 0.6s;
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); /* Ease-out suave */
        animation-fill-mode: forwards;
      }
    </style>
