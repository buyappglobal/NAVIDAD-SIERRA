<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navidad en la Sierra de Aracena</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="/manifest.webmanifest">
    
    <!-- Apple/iOS PWA Tags -->
    <link rel="apple-touch-icon" href="/icons/icon-180.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sierra Navidad">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set dark mode based on localStorage before the page loads to prevent FOUC
      if (localStorage.getItem('sierra-navidad-theme') === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }
      // Configure Tailwind to use the 'class' strategy for dark mode
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, .font-display {
        font-family: 'Mountains of Christmas', cursive;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Nueva animación más suave para la lista */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        opacity: 0; /* Oculto hasta que empiece la animación */
        animation-name: fadeInUp;
        animation-duration: 0.6s;
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); /* Ease-out suave */
        animation-fill-mode: forwards;
      }
      
      /* Estilos personalizados para Leaflet - TEMA CLARO (por defecto) */
      .leaflet-popup-content-wrapper {
        background-color: #ffffff; /* white */
        color: #1e293b; /* slate-800 */
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }
      .leaflet-popup-content {
        margin: 12px;
        font-family: 'Lato', sans-serif;
      }
      .leaflet-popup-tip-container .leaflet-popup-tip {
        background-color: #ffffff; /* white */
      }
      .leaflet-popup-close-button {
        color: #64748b !important; /* slate-500 */
      }
      .leaflet-popup-close-button:hover {
        color: #0f172a !important; /* slate-900 */
      }
      .leaflet-container a.leaflet-popup-close-button {
        font-size: 20px;
      }

      /* Estilos personalizados para Leaflet - TEMA OSCURO */
      .dark .leaflet-popup-content-wrapper {
        background-color: #1e293b; /* slate-800 */
        color: #e2e8f0; /* slate-200 */
      }
      .dark .leaflet-popup-tip-container .leaflet-popup-tip {
        background-color: #1e293b; /* slate-800 */
      }
      .dark .leaflet-popup-close-button {
        color: #94a3b8 !important; /* slate-400 */
      }
      .dark .leaflet-popup-close-button:hover {
        color: #f8fafc !important; /* slate-50 */
      }
    </style>
<script type="importmap">

}
</script>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 transition-colors duration-300">

</body>
</html>
